- name: Bootstrap Cluster
  hosts: localhost
  become: true
  vars:
    kubeconfig_local: "/home/ansible/.kube/config"
    kubeconfig_remote: "/etc/rancher/k3s/k3s.yaml"
    node_ip: "{{ hostvars[inventory_hostname].ansible_host | default(inventory_hostname) }}"
  gather_facts: no
  roles:
    - bootstrap